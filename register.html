<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账号 - ai-club.fun</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: linear-gradient(135deg, #1e3a8a, #3b82f6); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .register-wrapper { max-width: 400px; width: 100%; background: #fff; border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); overflow: hidden; padding: 40px; }
        .brand-top { display: flex; align-items: center; gap: 12px; margin-bottom: 24px; justify-content: center; }
        .brand-top img { height: 40px; }
        .brand-title { font-size: 24px; font-weight: 800; color: #1e40af; }
        .form-title { font-size: 22px; font-weight: 700; margin-bottom: 24px; color: #111827; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: 600; color: #374151; font-size: 14px; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
        .form-group input:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        .btn-primary { width: 100%; padding: 12px; background: #2563eb; color: #fff; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 16px; }
        .btn-primary:hover { background: #1e40af; }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }
        .links { text-align: center; margin-top: 20px; font-size: 14px; color: #6b7280; }
        .links a { color: #2563eb; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
        .error-text { display: none; color: #ef4444; font-size: 13px; margin-top: 8px; text-align: center; }
        .success-text { display: none; color: #10b981; font-size: 13px; margin-top: 8px; text-align: center; }
    </style>
</head>
<script src="//code.bdstatic.com/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
<body>

    <div class="register-wrapper">
        <div class="brand-top">
            <img src="logo.png" alt="logo">
            <div class="brand-title">ai-club.fun</div>
        </div>
        
        <div class="form-title">注册系统账号</div>
        
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" placeholder="请输入用户名" required>
        </div>
        
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="请输入密码" required>
        </div>
        
        <div class="form-group">
            <label for="displayName">昵称</label>
            <input type="text" id="displayName" placeholder="请输入显示名称" required>
        </div>
        
        <button class="btn-primary" onclick="handleRegister()">注册</button>
        
        <div id="error-text" class="error-text"></div>
        <div id="success-text" class="success-text"></div>
        
        <div class="links">
            已有账号？<a href="login.html">返回登录</a>
        </div>
    </div>

    <script>
        // 初始化 LeanCloud
        var APP_ID = (window.LC_CONFIG && window.LC_CONFIG.APP_ID) || "H5n4qmS6PtlQ622uTrphucD9-MdYXbMMI";
        var APP_KEY = (window.LC_CONFIG && window.LC_CONFIG.APP_KEY) || "WIqoGPzreBxRfzrMPAudP4ll";
        var SERVER_URL = (window.LC_CONFIG && window.LC_CONFIG.SERVER_URL) || "https://h5n4qms6.api.lncldglobal.com";
        AV.init({ appId: APP_ID, appKey: APP_KEY, serverURL: SERVER_URL });

        function handleRegister() {
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();
            var displayName = document.getElementById('displayName').value.trim();
            
            // 隐藏之前的消息
            document.getElementById('error-text').style.display = 'none';
            document.getElementById('success-text').style.display = 'none';
            
            // 验证输入
            if (!username || !password || !displayName) {
                showError('请填写所有字段');
                return;
            }
            
            if (username.length < 3) {
                showError('用户名至少3个字符');
                return;
            }
            
            if (password.length < 6) {
                showError('密码至少6个字符');
                return;
            }
            
            // 创建用户
            var user = new AV.User();
            user.setUsername(username);
            user.setPassword(password);
            user.set('displayName', displayName);
            user.set('roleLevel', 0); // 默认普通用户
            
            user.signUp().then(function() {
                showSuccess('注册成功！正在跳转到登录页面...');
                // 3秒后跳转到登录页
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 2000);
            }).catch(function(error) {
                if (error.code === 202) {
                    showError('用户名已被注册');
                } else if (error.code === 203) {
                    showError('邮箱已被注册');
                } else {
                    showError('注册失败: ' + error.message);
                }
            });
        }
        
        function showError(message) {
            var errorElement = document.getElementById('error-text');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function showSuccess(message) {
            var successElement = document.getElementById('success-text');
            successElement.textContent = message;
            successElement.style.display = 'block';
        }
        
        // 支持回车键提交
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleRegister();
            }
        });
    </script>

</body>
</html>
