<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理控制台 - ai-club.fun</title>
  <script src="//code.bdstatic.com/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background-color: #f3f4f6; }
    .dashboard-container { max-width: 1200px; margin: 30px auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    .admin-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
    .btn-xs { padding: 6px 10px; font-size: 12px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; background: #fff; }
    .hidden { display: none !important; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #eee; padding: 10px; text-align: left; }
    th { background: #f9fafb; }
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 2000; }
    .modal-box { background: white; padding: 30px; border-radius: 8px; width: 480px; }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="admin-nav">
      <a href="index.html" style="text-decoration:none; color:#666;">&larr; 返回前台首页</a>
      <div>
        <span id="user-display-name" style="font-weight:bold; margin-right:10px;">管理员</span>
        <button onclick="logoutAction()" style="color:red; border:1px solid red; background:white; padding:4px 10px; cursor:pointer;">退出系统</button>
      </div>
    </div>
    <h2 style="border-left:5px solid #2563EB; padding-left:15px; margin-bottom:10px;">控制台</h2>
    <div id="identity-role" style="display:inline-block; padding:5px 10px; background:#e0f2fe; color:#0284c7; font-weight:bold; border-radius:4px; margin-bottom:20px;">加载中...</div>
    <div style="margin-bottom:16px; display:flex; gap:8px;">
      <button class="btn-xs" data-tab="tab-members" onclick="switchTab('tab-members')">会员管理</button>
      <button class="btn-xs" data-tab="tab-org" onclick="switchTab('tab-org')">组织管理</button>
      <button class="btn-xs" data-tab="tab-cms" onclick="switchTab('tab-cms')">宣发与网站设置</button>
    </div>

    <div id="tab-members" class="tab-pane">
      <div id="member-actions" style="display:flex; gap:10px; align-items:center; margin-bottom:12px;">
        <input type="text" id="filter-name" placeholder="搜索姓名/手机号" style="padding:6px 8px; border:1px solid #ddd; border-radius:4px;">
        <select id="filter-club" style="padding:6px 8px; border:1px solid #ddd; border-radius:4px;"></select>
        <button id="btn-filter" class="btn-xs" onclick="applyMemberFilters()">筛选</button>
        <button id="btn-add-member" class="btn-xs" onclick="openMemberModal()">新增会员</button>
        <button id="btn-batch-delete" class="btn-xs" onclick="deleteBatch()">批量删除</button>
        <button id="btn-batch-transfer" class="btn-xs" onclick="openTransferModal()">批量转会</button>
        <button id="btn-export" class="btn-xs" onclick="exportSelected()">导出CSV</button>
      </div>
      <div style="overflow-x:auto;">
        <table id="member-table">
          <thead>
            <tr>
              <th width="30"><input type="checkbox" id="select-all" onclick="toggleSelectAll()"></th>
              <th width="50">头像</th>
              <th width="80">操作</th>
              <th width="120">姓名</th>
              <th width="120">性别</th>
              <th width="160">身份证号</th>
              <th width="140">手机号</th>
              <th width="200">学校</th>
              <th width="140">班级</th>
              <th width="180">俱乐部</th>
              <th width="160">家长微信</th>
            </tr>
          </thead>
          <tbody id="member-list-body"></tbody>
        </table>
      </div>
    </div>

    <div id="tab-org" class="tab-pane" style="display:none;">
      <h3 style="margin-bottom:10px;">俱乐部管理</h3>
      <div style="display:flex; gap:8px; margin-bottom:10px;">
        <input id="club-name-input" placeholder="俱乐部名称" style="padding:6px 8px; border:1px solid #ddd; border-radius:4px;">
        <button class="btn-xs" onclick="createClub()">新增俱乐部</button>
      </div>
      <table style="width:100%;">
        <thead><tr><th>俱乐部</th><th width="180">操作</th></tr></thead>
        <tbody id="club-list-body"></tbody>
      </table>

      <h3 style="margin:20px 0 10px;">管理员管理</h3>
      <div style="display:flex; gap:8px; flex-wrap:wrap; margin-bottom:10px;">
        <input id="admin-username" placeholder="账号(手机号)" style="padding:6px 8px; border:1px solid #ddd; border-radius:4px;">
        <input id="admin-password" placeholder="密码" style="padding:6px 8px; border:1px solid #ddd; border-radius:4px;">
        <input id="admin-name" placeholder="姓名" style="padding:6px 8px; border:1px solid #ddd; border-radius:4px;">
        <select id="admin-role" style="padding:6px 8px; border:1px solid #ddd; border-radius:4px;">
          <option value="1">俱乐部管理员</option>
          <option value="2">平台管理员</option>
        </select>
        <select id="admin-club" style="padding:6px 8px; border:1px solid #ddd; border-radius:4px;"></select>
        <button class="btn-xs" onclick="createAdmin()">新增管理员</button>
      </div>
      <table style="width:100%;">
        <thead><tr><th>姓名</th><th>账号</th><th>角色等级</th><th>负责俱乐部</th><th width="200">操作</th></tr></thead>
        <tbody id="admin-list-body"></tbody>
      </table>
    </div>

    <div id="tab-cms" class="tab-pane" style="display:none;">
      <h3 style="margin-bottom:10px;">俱乐部风采新闻</h3>
      <div style="display:flex; gap:8px; flex-wrap:wrap; margin-bottom:10px;">
        <input id="news-title" placeholder="标题" style="padding:6px 8px; border:1px solid #ddd; border-radius:4px;">
        <input id="news-cover" placeholder="封面图链接" style="padding:6px 8px; border:1px solid #ddd; border-radius:4px;">
        <span style="color:#ef4444; font-size:12px;">轮播图建议尺寸 1920x600，大小不超过 500KB</span>
        <input id="news-content" placeholder="正文内容" style="padding:6px 8px; border:1px solid #ddd; border-radius:4px; width:100%;">
        <button class="btn-xs" onclick="publishNews()">发布</button>
      </div>
      <table style="width:100%; margin-bottom:20px;">
        <thead><tr><th>标题</th><th>封面</th><th>发布时间</th><th width="180">操作</th></tr></thead>
        <tbody id="news-list-body"></tbody>
      </table>

      <h3 style="margin-bottom:10px;">全站素材设置</h3>
      <div style="display:flex; gap:8px; flex-wrap:wrap; margin-bottom:10px;">
        <input id="site-logo" placeholder="Logo链接" style="padding:6px 8px; border:1px solid #ddd; border-radius:4px; width:300px;">
        <span style="color:#ef4444; font-size:12px;">Logo建议尺寸 256x256，大小不超过 200KB</span>
        <input id="site-banner1" placeholder="轮播图1链接" style="padding:6px 8px; border:1px solid #ddd; border-radius:4px; width:300px;">
        <input id="site-banner2" placeholder="轮播图2链接" style="padding:6px 8px; border:1px solid #ddd; border-radius:4px; width:300px;">
        <input id="site-banner3" placeholder="轮播图3链接" style="padding:6px 8px; border:1px solid #ddd; border-radius:4px; width:300px;">
        <input id="site-banner4" placeholder="轮播图4链接" style="padding:6px 8px; border:1px solid #ddd; border-radius:4px; width:300px;">
        <span style="color:#ef4444; font-size:12px;">轮播图建议尺寸 1920x600，大小不超过 500KB</span>
        <input id="site-core-text" placeholder="核心活动文字" style="padding:6px 8px; border:1px solid #ddd; border-radius:4px; width:100%;">
        <button class="btn-xs" onclick="saveSiteSettings()">保存设置</button>
      </div>
    </div>
  </div>

  <div id="modal-member" class="modal-overlay hidden">
    <div class="modal-box">
      <h3>会员信息</h3>
      <input id="m-name" placeholder="姓名" style="width:100%; margin-bottom:10px;">
      <select id="m-gender" style="width:100%; margin-bottom:10px;"><option value="男">男</option><option value="女">女</option></select>
      <input id="m-id" placeholder="身份证号" style="width:100%; margin-bottom:4px;">
      <span style="color:#ef4444; font-size:12px; display:block; margin-bottom:8px;">身份证号必须唯一</span>
      <input id="m-phone" placeholder="家长手机号" style="width:100%; margin-bottom:10px;">
      <input id="m-school" placeholder="就读学校" style="width:100%; margin-bottom:10px;">
      <input id="m-class" placeholder="班级" style="width:100%; margin-bottom:10px;">
      <select id="m-club" style="width:100%; margin-bottom:10px;"></select>
      <input id="m-wechat" placeholder="家长微信" style="width:100%; margin-bottom:10px;">
      <input id="m-photo" placeholder="会员照片链接" style="width:100%; margin-bottom:4px;">
      <span style="color:#ef4444; font-size:12px; display:block; margin-bottom:8px;">图片建议尺寸 400x400，大小不超过 200KB</span>
      <div style="display:flex; gap:8px; justify-content:flex-end;">
        <button class="btn-xs" onclick="submitMember()">保存</button>
        <button class="btn-xs" onclick="closeModal('modal-member')">取消</button>
      </div>
    </div>
  </div>

  <div id="modal-transfer" class="modal-overlay hidden">
    <div class="modal-box">
      <h3>批量转会</h3>
      <select id="transfer-target-club" style="width:100%; margin-bottom:10px;"></select>
      <div style="display:flex; gap:8px; justify-content:flex-end;">
        <button class="btn-xs" onclick="confirmTransfer()">确认</button>
        <button class="btn-xs" onclick="closeModal('modal-transfer')">取消</button>
      </div>
    </div>
  </div>

  <script>window.isDashboardPage = true;</script>
  <script src="logic.js"></script>
</body>
</html>
